<style>
html, body{
    width: 100%;

html{
    background-color: #333;

header{

iframe{

iframe.medium{

}
header div{
    display: inline-block;

}

<!--iFrame-->
    <iframe src="/frame.html" title="Demo"></iframe>
    <script>
//Variables
        const iframe = document.getElementsByTagName("iframe")[0]; //Get iframe object
        const options = document.querySelectorAll("select"); //Get all options objects    
        const lg = options[0]; //Get large option object
        const lgs = options[1]; //Get large space option object
        const md = options[2]; //Get medium option object
        const mds = options[3]; //Get medium space option object
        const sm = options[4]; //Get small option object
        const sms = options[5]; //Get small space option object
        const ss = options[6]; //Get screen size option object
        const cell = document.getElementById("cell"); //Get cell object
        const textbox = document.getElementById("textbox"); //Get textbox object
//Functions
        function exe(){
            iframe.className= ss.value; //iFrame size by class value
            val_0 = lg.value + lgs.value + ' ' + md.value + mds.value + ' ' + sm.value + sms.value; //Class value for cell
            val_1 = '<b>Screen size: </b>' + ss.value + ' <b>Value classes:</b> class="' + val_0 + '"'; //Value of text to print on textbox
            iframe.contentWindow.cell.className= val_0; //Insert val 0
            iframe.contentWindow.textbox.innerHTML = val_1; //Insert val 1
        };
//Events
        window.addEventListener('load', function() { //Execute function when load page
            exe();
        });
        options.forEach(elem => elem.addEventListener('change', function() { //Execute function when change option value
            exe();
        }));
    </script>
