<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://cdn.rawgit.com/BREIQ/fraNI/master/frani.min.css">
<style>
    #ruler div{
    padding:5px 0;
}
.ruler1{
    background-color: #f01816;
}
.ruler2{
    background-color: #fc9a00;
}
.ruler3{
    background-color: #f2ee00;
}
.ruler4{
    background-color: #009b45;
}
.ruler5{
    background-color: #3651a5;
}
.ruler6{
    background-color: #c61890;
}
span{
    display: block;
    height: 100px !important;
    width: 100%;
    background-color: #778fd1;
    height: auto;
}
</style>
</head>
<body>
    <div class="frani">
        <div id="ruler" class="line">
            <div class="1lg 1md 1sm ruler1">1</div>
            <div class="1lg 1md 1sm ruler2">2</div>
            <div class="1lg 1md 1sm ruler3">3</div>
            <div class="1lg 1md 1sm ruler4">4</div>
            <div class="1lg 1md 1sm ruler5">5</div>
            <div class="1lg 1md 1sm ruler6">6</div>
            <div class="1lg 1md 1sm ruler1">7</div>
            <div class="1lg 1md 1sm ruler2">8</div>
            <div class="1lg 1md 1sm ruler3">9</div>
            <div class="1lg 1md 1sm ruler4">10</div>
            <div class="1lg 1md 1sm ruler5">11</div>
            <div class="1lg 1md 1sm ruler6">12</div>
            <div id="textbox" class="12lg 12md 12sm print"></div>
        </div>
        <div class="line">
            <div id="cell" class="1lg 1md 1sm"><span></span></div>
        </div>
    </div>
</body>
</html>
